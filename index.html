  <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-default navbar-fixed-top navbar-mobile">
      <div class="container">
        <div class="navbar-header">
          <!-- Adicionando Botão para quando ficar responsico -->
            <button type="button" class="navbar-toggle button-menu-mobile" data-toggle="collapse" data-target="#myNavbar">

    <header>
      <!-- carrosel -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores (Bolinhas) -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper (Imagens) -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/carrosel/img1.jpg" class="img-responsive" alt="Slide 1"/>
          </div>

          <div class="item">
            <img src="img/carrosel/img2.jpg" alt="Slide 2" />
          </div>

          <div class="item">
            <img src="img/carrosel/img3.jpg" alt="Slide 3" />
          </div>
        </div>

        <!-- Controladores -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Antes</span>
        </a>

        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
    </header>

                <h3><strong>Violões</strong></h3>
                <p>Nylon, Aço, Infantil, Canhoto</p>
